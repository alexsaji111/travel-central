<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.tripmemo.com/signup_assets/images/icon.png">
    <title>TripMemo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <!--header section start-->
    <div class="header-fixed">
        <div class="container-fluid">
            <div class="row  p-3">
                <img src="./image/tripmemo_logo_black.png" class="img-fluid " width="150" alt="">
            </div>
        </div>
    </div>
    <!--header section end-->

    <!--Main body content start-->
    <div class="container-fluid p-3">
        <div class="py-2">
            <a href="./onboarding4.html" class="text-color fs-14 fw-600 "><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="recents mt-3">
            <p class="border-bottom pb-2 fw-600 text-gray">SELECT YOUR PAYMENT METHOD(S)</p>
            <p class="fs-12 text-gray pt-2">Please select your preferred payment modes to receive payments directly from your customers.</p>
        </div>
        <div class="my-4 payment pb-2">
            <form action="" method="post">
                <div class="paypal mt-3">
                    <div class="d-flex justify-content-between  align-items-center">
                        <span>
                        <img class="img-fluid" src="./image/PayPal-Logo.wine.svg" width="60" alt="">
                    </span>
                        <span class="activity-check">
                        <input type="radio" id="paypalid"  name="radio-group">
                        <label for="paypalid"></label>
                    </span>
                    </div>
                    <div class="my-2 credit-card bio p-2 " id="show-paypal">
                        <input type="text" class="form-control fs-12" placeholder="PayPal ID">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="PayPal-linked E-mail ID">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="PayPal-linked Mobile Number">
                        <!-- <button class="form-control mt-3 paynow">Pay Now</button> -->
                    </div>
                </div>
                <div class="paypal mt-3">
                    <div class="d-flex justify-content-between  align-items-center">
                        <span>
                        <img class="img-fluid" src="./image/Google_Pay-Logo.wine.svg" width="60" alt="">
                    </span>
                        <span class="activity-check">
                        <input type="radio" id="googlepay"  name="radio-group">
                        <label for="googlepay"></label>
                    </span>
                    </div>
                    <div class="my-2 credit-card bio p-2 " id="show-google">
                        <div class="emailVerification">
                            <input type="text" class="form-control fs-12 " placeholder="Enter your UPI ID.">
                            <a href="#" class="blue verification-pop">Verify</a>
                        </div>
                        <div class="emailVerification">
                            <input type="text" class="form-control fs-12 mt-3" placeholder="Enter your GPay-linked Mobile Number.">
                            <a href="#" class="blue verification-pop">Verify</a>
                        </div>
                    </div>
                </div>
                <div class="paypal mt-3">
                    <div class="d-flex justify-content-between  align-items-center">
                        <span>
                        <img class="img-fluid" src="./image/Apple_Pay-Logo.wine.svg" width="60" alt="">
                    </span>
                        <span class="activity-check">
                        <input type="radio" id="applepay"  name="radio-group">
                        <label for="applepay"></label>
                    </span>
                    </div>
                    <div class="my-2 credit-card bio p-2 " id="show-apple">
                        <input type="text" class="form-control fs-12" placeholder="Enter your Apple Pay ID.">
                        
                    </div>
                </div>
                <div class="paypal mt-3 mb-5">
                    <div class="d-flex justify-content-between  my-2  align-items-center">
                        <span>
                        <img class="img-fluid ml-2" src="./image/museum.png" width="22" alt="">
                        
                    </span>
                        <span class="activity-check">
                        <input type="radio" id="cards"  name="radio-group">
                        <label for="cards"></label>
                    </span>
                    </div>
                    <div class="my-2 credit-card bio p-2 " id="show-cards">
                        <input type="text" class="form-control fs-12" placeholder="Account Number">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="Bank Name">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="Branch Name">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="IFSC">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="BIC/SWIFT Code">
                        <input type="text" class="form-control fs-12 mt-3" placeholder="Account Holder's Name">
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Main body content end-->
    <script>
        $(document).ready(function() {
            $('input[name=radio-group]').click(function() {
                if (this.id == "cards") {
                    $("#show-cards").show();
                } else {
                    $("#show-cards").hide();
                }
            });
            $('input[name=radio-group]').click(function() {
                if (this.id == "applepay") {
                    $("#show-apple").show();
                } else {
                    $("#show-apple").hide();
                }
            });
            $('input[name=radio-group]').click(function() {
                if (this.id == "googlepay") {
                    $("#show-google").show();
                } else {
                    $("#show-google").hide();
                }
            });
            $('input[name=radio-group]').click(function() {
                if (this.id == "paypalid") {
                    $("#show-paypal").show();
                } else {
                    $("#show-paypal").hide();
                }
            });
        });
    </script>


    <!-----Bottom Navabr Start----->
    <nav>
        <div class="w-100 d-flex justify-content-between date-navbar bottom-nav" id="navbar">
            <ul class="m-0 p-0 w-100w-100">
                <li class="nav-item w-100">
                    <a href="./onboarding6.html" class="text-right py-3  nav-link w-100">
                        <p class="text-gray fs-12 ">Save & Proceed <i class="fas fa-arrow-right blue ml-2"></i> </p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-----Bottom Navabr end----->

    <!-----Script----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
